<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="pokemon.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="corFundo">
    <header class="centralizar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2000px-International_Pok%C3%A9mon_logo.svg.png" 
             style="width: 20vw; margin: 2vh;">
    </header>

    <div class="forms">
        <form class="container">
            <h1 class="centralizar">Lista de Pokémons!</h1>
            <div class="mb-3">
                <label for="busca" class="form-label"></label>
                <input class="barraPesquisa form-control" type="text" id="busca" placeholder="Busca por nome ou número">
            </div>
        </form>
    </div>

    <div class="container">
        <div id="pokemonList" class="row"></div>
    </div>
    
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="pokemonImage" src="" alt="pokemon" class="img-fluid mb-3" style="max-height:200px;">
                    <p><strong>Tipo(s):</strong> <span id="pokemonTypes"></span></p>
                    <h6>Estatísticas Base</h6>
                    <ul class="list-group">
                        <li class="list-group-item">HP: <span id="statHp"></span></li>
                        <li class="list-group-item">Attack: <span id="statAttack"></span></li>
                        <li class="list-group-item">Defense: <span id="statDefense"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-sEPeCnVbJPEjmvYzu3/n6PvJEa3TBUnIFVQGryuVKy7jH9MuNoMylk13JUO2c+hJ"
            crossorigin="anonymous"></script>
    
    <script src="scriptPokemon.js"></script>
</body>
</html>
